<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO - Next-Gen Banking Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        :root {
            --neon-blue: #00f7ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a0a;
            --panel-bg: #111111;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(188, 19, 254, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 247, 255, 0.1) 0%, transparent 50%);
            z-index: 0;
            animation: bgPulse 8s ease infinite alternate;
        }

        @keyframes bgPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.5); }
        }

        #chat-container {
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            background: var(--panel-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(188, 19, 254, 0.2),
                        0 0 80px rgba(0, 247, 255, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        h2 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            outline: none;
        }

        select option {
            background: var(--panel-bg);
            color: var(--text-primary);
        }

        #conversation {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: messageSlide 0.5s forwards;
        }

        @keyframes messageSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message, .bot-message {
            max-width: 70%;
            padding: 20px;
            border-radius: 15px;
            position: relative;
        }

        .user-message {
            background: linear-gradient(135deg, var(--neon-purple), transparent);
            margin-left: auto;
            color: var(--text-primary);
            border: 1px solid rgba(188, 19, 254, 0.3);
        }

        .bot-message {
            background: linear-gradient(135deg, var(--neon-blue), transparent);
            color: var(--text-primary);
            border: 1px solid rgba(0, 247, 255, 0.3);
        }

        .bot-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
        }

        .bot-icon i {
            color: var(--dark-bg);
            font-size: 24px;
        }

        #input-container {
            display: flex;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #user-input {
            flex: 1;
            padding: 20px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1.1rem;
            outline: none;
        }

        #user-input::placeholder {
            color: var(--text-secondary);
        }

        .action-button {
            padding: 20px 40px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .action-button:hover::before {
            opacity: 1;
        }

        .voice-button {
            padding: 20px;
            color: var(--neon-purple);
        }

        .voice-button:hover {
            color: var(--text-primary);
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--neon-blue), var(--neon-purple));
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            #chat-container {
                height: 95vh;
                padding: 15px;
            }

            h2 {
                font-size: 2rem;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .controls {
                width: 100%;
                justify-content: center;
            }

            select {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="header">
            <h2>LEO</h2>
            <div class="controls">
                <select id="language">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="kn">Kannada</option>
                    <option value="te">Telugu</option>
                    <option value="ta">Tamil</option>
                    <option value="mr">Marathi</option>
                </select>
                <select id="mode">
                    <option value="T">Text Mode</option>
                    <option value="V">Voice Mode</option>
                </select>
            </div>
        </div>

        <div id="conversation"></div>

        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button class="action-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button class="action-button voice-button" onclick="toggleVoiceInput()">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
    </div>

    <script>
        let currentAudio = null;
        const conversation = document.getElementById('conversation');
        
        // Initialize with welcome message
        window.onload = () => {
            appendMessage("LEO", "Welcome to the future of banking. How can I assist you today? ðŸš€", false);
        };

        function appendMessage(sender, text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');

            if (!isUser) {
                const botIcon = document.createElement('div');
                botIcon.classList.add('bot-icon');
                botIcon.innerHTML = '<i class="fas fa-robot"></i>';
                messageDiv.appendChild(botIcon);
            }

            const messageContent = document.createElement('div');
            messageContent.classList.add(isUser ? 'user-message' : 'bot-message');
            messageContent.textContent = text;
            messageDiv.appendChild(messageContent);
            
            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            const language = document.getElementById('language').value;
            const mode = document.getElementById('mode').value;

            if (!message) return;

            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }

            appendMessage("You", message, true);
            input.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        language: language,
                        mode: mode
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    appendMessage("LEO", `Error: ${data.error}`, false);
                    return;
                }

                appendMessage("LEO", data.response, false);

                if (mode === 'V' && data.audio_file) {
                    currentAudio = new Audio(data.audio_file);
                    currentAudio.play().catch(error => {
                        console.error("Error playing audio:", error);
                        appendMessage("LEO", "Voice playback failed. Falling back to text only.", false);
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                appendMessage("LEO", 'Sorry, there was an error processing your request.', false);
            }
        }

        let isListening = false;

        function toggleVoiceInput() {
            if (!isListening) {
                startVoiceRecognition();
            } else {
                stopVoiceRecognition();
            }
        }

        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = document.getElementById('language').value;
            
            recognition.onstart = () => {
                isListening = true;
                document.querySelector('.voice-button i').className = 'fas fa-stop';
                document.querySelector('.voice-button').style.color = '#ff0000';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('user-input').value = transcript;
                sendMessage();
            };

            recognition.onend = () => {
                stopVoiceRecognition();
            };

            recognition.onerror = () => {
                appendMessage("LEO", "Sorry, I couldn't process your voice input. Please try again.", false);
                stopVoiceRecognition();
            };

            recognition.start();
        }

        function stopVoiceRecognition() {
            isListening = false;
            document.querySelector('.voice-button i').className = 'fas fa-microphone';
            document.querySelector('.voice-button').style.color = '';
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('mode').addEventListener('change', function(e) {
            const voiceButton = document.querySelector('.voice-button');
            voiceButton.style.display = e.target.value === 'V' ? 'block' : 'none';
        });
    </script>
</body>
</html>
